<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cronometro</title>
        
        <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="relogio">
            <div class="tempo" id="minutos">00</div>
            <div class="separador">:</div>
            <div class="tempo" id="segundos">00</div>
            <div class="separador">:</div>
            <div class="tempo" id="millisegundos">00</div>
        </div>
        <div class="botao">
            <button class="startBtn" id="startBtn">Iniciar</button>
            <button class="pauseBtn" id="pauseBtn">Pause</button>
            <button class="restartBtn" id="restartBtn">Continuar</button>
            <button class="resetBtn" id="resetBtn">Resetar</button>
        </div>
    </div>
    <script src="script.js" defer></script>
</body>
</html>
